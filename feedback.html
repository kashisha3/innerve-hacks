<html>
    <head>

        <title>FEEDBACK FORM</title>

        <link rel="stylesheet" href="./feedback.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    </head>


<body>
  <h1>FEEDBACK FORM</h1>
    <div class="container">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="First name">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="last name">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="India">India</option>
      </select>
      <br>    

      <label for="state">state</label>
      <select id="state" name="state">
        <option value="Delhi">Delhi</option>
        <option value="Haryana">Haryana</option>
        <option value="Punjab">Punjab</option>
        <option value="Mumbai">Mumubai</option>
      </select>
      <br>
      <br>
  
      <label for="Suggestions">Suggestions</label>
      <textarea id="Suggestions" name="Suggestions" placeholder="Your suggestion is very important for us!" style="height:200px"></textarea>
  
      <button type="submit"><a href="./thank_you.html" target="_blank">Submit</a></button>
  
  </div>
</body>
</html>
